<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>DrawDat</title>
    </head>

    <body>
 
        <canvas id="b"></canvas>

        <div class="app">
            <h1>DrawDat</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript"> 
            var b_canvas, b_context;

            function draw_b(x,y) {        
                // b_context.moveTo(50, 50);
                b_context.lineTo(x, y);               
                b_context.stroke();       
            }
            app.initialize();
            
            // Listen for 'touchpad' events, which get registered as keydown events with keyCode 9 and 13
            // document.addEventListener('keydown',keyController);

            function keyController(e){
                // Show results in document body
                document.body.innerHTML = e.keyCode;
            }

            // Device APIs are available
            document.addEventListener('deviceready',onDeviceReady);
            function onDeviceReady() {
                document.body.innerHTML = '';
                var canvas = document.createElement('canvas');
                canvas.id = "b_canvas";
                document.body.appendChild(canvas);

                b_canvas = document.getElementById("b_canvas");
                b_context = b_canvas.getContext("2d");
                b_canvas.width = document.width; 
                b_canvas.height = document.height;
                
                b_context.beginPath();
                b_context.moveTo(document.width/2, document.height/2);

                navigator.accelerometer.watchAcceleration(onSuccess, onError, {frequency:20});
            }

            // onSuccess: Get a snapshot of the current acceleration
            function onSuccess(acceleration) {
                // Show results in document body
                // document.body.innerHTML='Acceleration X: ' + acceleration.x + '\n' +
                // 'Acceleration Y: ' + acceleration.y + '\n' +
                // 'Acceleration Z: ' + acceleration.z + '\n' +
                // 'Timestamp: '      + acceleration.timestamp + '\n';
                var x = parseInt(acceleration.x*10+document.width/2);
                var y = parseInt(acceleration.y*10); 
                console.log(x,y);
                draw_b(x,y);
            }


            function onError() {
                // Show results in document body
                document.body.innerHTML = 'accelerometer error';
            }

        </script> 
    </body>
</html>
